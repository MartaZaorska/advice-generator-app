<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="advice__box">
    <div class="advice__content">
      <h4 class="advice__intro">Advice #<span id="number">1</span></h4>
      <p class="advice__text" id="advice">It is easy to sit up and take notice, what's difficult is getting up and taking action</p>
      <div class="advice__divider"></div>
    </div>
    <button id="random-advice" class="advice__button"><img src="./images/icon-dice.svg" class="icon" alt="icon dice" /></button>
  </div>
  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" rel="noopener" href="https://github.com/MartaZaorska">Marta Zaorska</a>.</p>
  </footer>
  <script src="main.js" defer></script>
</body>
</html>
